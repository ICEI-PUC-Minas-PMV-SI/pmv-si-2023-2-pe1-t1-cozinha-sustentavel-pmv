<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">  
        <title>Cozinha Sustentável</title>

        <link rel="icon" href="img/icon_cozinha_sustentavel.png" type="image/icon type">

    </head>
    <body>
        <header>
            <div class="header">
                <a href="homepage.html"><img src="img/logo-cozinha-sustentavel.png" alt="Logo do Blog de Receitas" class="logo-header"></a>
                <form class="search-bar">
                    <input type="text" placeholder="Procurar receita" class="search-bar-box">
                    <button type="submit" class="outlined-button">Pesquisar <i class="bi bi-arrow-right"></i></button>
                </form>
                <a href="perfil.html" class="login-button fill-button-secondary">Login</a>
            </div>
            <nav>
                <ul class="category-bar">
                    <li><a href="receitas.html?categoria=vegetariana">Vegetariana</a></li>
                    <li><a href="receitas.html?categoria=vegana">Vegana</a></li>
                    <li><a href="receitas.html?categoria=sem-gluten">Sem Glúten</a></li>
                    <li><a href="receitas.html?categoria=sem-lactose">Sem Lactose</a></li>
                    <li><a href="receitas.html?categoria=low-carb">Low Carb</a></li>
                    <li><a href="receitas.html?categoria=sem-acucar">Sem Açúcar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="identification">
            </div>
            <div class="tabs">
                
                <input type="radio" name="tab" id="published-recipe" checked>
                <label for="published-recipe" class="tab"><i class="bi bi-file-text-fill"></i> Receitas Publicadas</label>
                
                <input type="radio" name="tab" id="favorites">
                <label for="favorites" class="tab"><i class="bi bi-heart-fill"></i> Favoritos</label>
                
                <input type="radio" name="tab" id="settings">
                <label for="settings" class="tab"><i class="bi bi-gear-fill"></i> Configuração de Perfil</label>

                <div class="content" id="published-recipe">
                </div>
                <div class="content" id="favorites">
                </div>
                <div class="content" id="settings">
                    <form action="">
                        <div class="row">
                            <div class="column">
                                <div class="column">
                                    <label for="nome">Nome ou Apelido</label>
                                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome ou apelido">
                                </div>
                            
                                <div class="column">
                                    <label for="bio">Mini Bio</label>
                                    <textarea type="bio" id="bio" name="bio"></textarea>
                                </div>
                            </div>
    
                            <div class="column">
                                <div class="column">
                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha" name="senha" placeholder="Defina uma nova senha">
                                </div>
                            
                                <div class="column">
                                    <label for="confirmacao_senha">Confirme a senha</label>
                                    <input type="password" id="confirmacao_senha" name="confirmacao_senha" placeholder="Repita a senha">
                                </div>
                            </div>
                        </div>
            

                        <div class="row">
                            <input class="fill-button" type="submit" value="Salvar">
                        </div>
                      </form>
                </div>
            </div>
        </main>
        <footer> 
        </footer>
        <script src="perfil.js"></script>
    </body>
</html>
