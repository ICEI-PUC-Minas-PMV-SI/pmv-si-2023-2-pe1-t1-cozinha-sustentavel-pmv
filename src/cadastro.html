<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="82484532034-a5f0keploip41bma0geu467mbj1rbo4q.apps.googleusercontent.com">

<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">  
        <title>Cozinha Sustentável</title>

        <link rel="icon" href="img/icon_cozinha_sustentavel.png" type="image/icon type">
    </head>
    <body>
        <header>
            <div class="header-secondary"></div>
        </header>
        <main class="column">
            <div class="row">
                <a href="homepage.html"><img src="img/logo-cozinha-sustentavel.png" alt="Logo do Blog de Receitas" class="logo"></a>
            </div>
            <div id="settings" class="cadastro">
                <form action="" id="form-cadastro">
                    <div class="row">
                        <div class="column">
                            <div class="column">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" placeholder="Informe seu nome">
                            </div>
                        
                            <div class="column">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" placeholder="Informe seu e-mail">
                            </div>

                            <div class="column">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" placeholder="Defina uma senha">
                            </div>

                            <div class="column">
                                <label for="confirmacao_senha">Confirme a senha</label>
                                <input type="password" id="confirmacao_senha" name="confirmacao_senha" placeholder="Repita a senha">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <a href="homepage.html"><input class="fill-button-secondary" type="button" value="Cadastrar-se" onclick="alert('Cadastro realizado com sucesso!')"></a>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
              </form>
            </div>
        </main>
        <footer> 
            <!-- Rodapé da página -->
        </footer>
    </body>
</html>
